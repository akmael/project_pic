<!DOCTYPE html>
<html lang="en" ng-app="picApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pick Pic Pik</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <link rel="icon" href="https://cdn4.iconfinder.com/data/icons/ikooni-outline-free-basic/128/free-34-64.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.1.0/octicons.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
		<link rel="stylesheet" href="css/main.css">

    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body ng-controller="picController">

    <!-- Fixed navbar -->
      <nav class="nav navbar navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Pick Pic Pik</a>
          </div>
          <div  class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class=" li active"><a href="/">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="cover">Goat</a></li>
            </ul>
            <div class="social pull-right">
               <a href="#"><i class="fa fa-facebook-square fa-2x"></i></a>
               <a href="#"><i class="fa fa-twitter fa-2x"></i></a>
               <a href="#"><i class="fa fa-google-plus fa-2x"></i></a>
           </div>
          </div><!--/.nav-collapse -->
        </div>
      </nav><!---end of navbar-->



    <div class="container">
      <div class="row">
        <div class="col-8-lg col-8-md col-8-sm col-8-xs">
          <div class="title">
          <p >"If you do not expect the unexpected you will not find it,<p>
             for it is not to be reached by search or trail."</p><p> -Heraclitus-</p>
             </div>
          <div class="infield">
          <input type="text" class="input" role="search" placeholder="Find Your Photos" ng-model="search.terms" >
          <button id="button1" class="btn btn-default btn-md" ng-click="searchTags()">Search</button>
          </div>


         <!--display  area for photos from flikr -->
         <div>{{info}}</div>
        <div ng-repeat="photo in photos">

          <img class="imgsize pull-right" ng-src="http://farm{{photo.farm}}.static.flickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_n.jpg" alt='{{photo.title}}'>

        </div>




        <div class="mastfoot">


        </div>

    </div>
  </div>
 </div>

   <script src="js/app.js"></script>
   <script src="https://cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
