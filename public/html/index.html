<!DOCTYPE html>
<html lang="en" ng-app="picApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pick Pic Pik</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.js"></script>
    <link rel="icon" href="https://cdn4.iconfinder.com/data/icons/ikooni-outline-free-basic/128/free-34-64.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/3.1.0/octicons.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.css' type='text/css' media='all' />
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="css/animate.min.css">
		<link rel="stylesheet" href="css/main.css">

    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <style>
  body{
    background-image: url("images/pickPicPik.png");
    background-size: 290px;
    background-attachment: fixed;
    background-position: left;
  }
  </style>

  <body ng-controller="picController">

    <!-- Fixed navbar -->
      <nav class="nav navbar navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Pick Pic Pik</a>
          </div>
          <div  class="navbar-collapse collapse">
            <ul class="nav navbar-nav">

              <li class=" li active"><a href="/"><strong>Home</strong></a></li>
              <li><a href="#about"><strong>About</strong></a></li>
              <li><a href="cover"><strong>Goat</strong></a></li>

            </ul>
            <div class="social pull-right">
               <a href="#"><i class="fa fa-facebook-square fa-2x"></i></a>
               <a href="#"><i class="fa fa-twitter fa-2x"></i></a>
               <a href="#"><i class="fa fa-google-plus fa-2x"></i></a>
           </div>
          </div><!--/.nav-collapse -->
        </div>
      </nav><!---end of navbar-->

    <div class="container">
      <div class="row">
        <div class="col-8-lg col-8-md col-8-sm col-8-xs">
          <div class="title">
          <p >"If you do not expect the unexpected you will not find it,<p>
             for it is not to be reached by search or trail."</p><p> -Heraclitus-</p>
             </div>
          <div class="infield">
          <input type="text" class="input" role="search" placeholder="Find Your Photos" ng-model="search.terms" style="border-color:#966331">
          <button id="button1" class="btn btn-default btn-md" ng-click="searchTags()" style="border-color:#966331"><span class="glyphicon glyphicon-search" aria-hidden="true" style="color:tan"></span></button>
          </div>

          <div modal="showModal" close="cancel()">
              <div class="modal-header">

              </div>
              <div class="modal-body"> <span><center> <img ng-src="{{source.source}}"> </center> </span>

                  <row>
                    <div class="col-12-lg">
                     <i class="fa fa-camera-retro fa-4x">{{info}}</i> <br>
                     <i></i>
                     <i></i>
                    </div>
                  </row>
              </div>
              <div class="modal-footer">
                <button class="btn btn-success" ng-click="ok()">Okay</button>
                <button class="btn" ng-click="cancel()">cancel</button>
              </div>

          </div>

         <!--display  area for photos from flikr -->

        <div ng-repeat="photo in photos">

            <a href"#" ng-click="cameraInfo(photo)"> <img class="imgsize pull-right" ng-src="http://farm{{photo.farm}}.static.flickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_n.jpg" alt='{{photo.title}}'></a>

        </div>



        <div class="mastfoot">


        </div>

    </div>
  </div>
 </div>
 <script src="https://cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
 <script src="https://cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type='text/javascript'src="https://cdn.jsdelivr.net/bootbox/4.4.0/bootbox.js"></script>
   <script src="js/app.js"></script>
   <script src="js/ui.bootstrap.js"></script>
   <script src="js/ui.bootstrap.modal.js"></script>
   <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.js'></script>

  </body>
</html>
